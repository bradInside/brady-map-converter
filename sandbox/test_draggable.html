<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Draggable directions</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }

      #bradyPanel {
        height: 100%;
        width: 400px;
        float: left;
        background-color: white;
        min-height: 800px;
        display: block;
      }
      #map_body{
        display: block;
        background-color: red;
        width : calc( 100% - 400px );
        height: 100%;
        min-height: 800px;
        float :left;
      }
    </style>
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>

var rendererOptions = {
  draggable: true
};
var directionsDisplay = new google.maps.DirectionsRenderer(rendererOptions);;
var directionsService = new google.maps.DirectionsService();
var map;

var Lyon = new google.maps.LatLng(45.75, 4.85);

function initialize() {

  var mapOptions = {
    zoom: 7,
    center: Lyon
  };
  map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
  directionsDisplay.setMap(map);
  directionsDisplay.setPanel(document.getElementById('directionsPanel'));

  google.maps.event.addListener(directionsDisplay, 'directions_changed', function() {
    computeTotalDistance(directionsDisplay.getDirections());
  });

  calcRoute();
}

function calcRoute() {

  var request = {
    origin: 'Lyon, France',
    destination: 'Lyon, France',
    waypoints:[{location: 'leoncel, France'},{location: 'Die, France'}, {location: 'Vassieux en Vercors, France'},{location: 'Pont en Royans, France'}],
    travelMode: google.maps.TravelMode.DRIVING
  };
  directionsService.route(request, function(response, status) {
    if (status == google.maps.DirectionsStatus.OK) {
      // response = ?
      console.log(response);
      directionsDisplay.setDirections(response);
    }
  });
}

function computeTotalDistance(result) {
  var total = 0;
  var myroute = result.routes[0];
  for (var i = 0; i < myroute.legs.length; i++) {
    total += myroute.legs[i].distance.value;
  }
  total = total / 1000.0;
  document.getElementById('total').innerHTML = total + ' km';
  $('#gpx').html(result);

}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    
    
    
    <div id='bradyPanel'>
       Départ <input type="text" id='start_dir' />
       Arrivée <input type="text" id="end_dir" />
       <div id="directionsPanel" >
          <p>Total Distance: <span id="total"></span></p>
          <p> routes :</p> <div id="gpx"></div>
       </div>
    </div>
    <div id="map_body">
      <div id="map-canvas" style="float:left;width:100%; height:100%"></div>
    </div>
  </body>
</html>
