<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>map url inclusion test</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <!-- Optional theme -->
    <!-- <link rel="stylesheet" href="css/bootstrap-theme.min.css"> -->
    <link rel="stylesheet" href="css/map_loader.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyAR1rCz_HL1wvjskRodkFdpSh7fLC2p1Vg&&libraries=places"></script>
    <script src="js/map_loader.js"></script>
</head>
<body>

<div id="wrapper" class="container-fluid">
    <div class="col-lg-12 header-bar">
        <div class="container header-content text-center">
            HEADER BAR
        </div>
    </div>

    <div class="col-md-3 sidebar">
        <form>
            <div class="form-group">
                <label for="start_pt">Départ</label>
                <input type="text" class="form-control " id="start_pt" placeholder="Point de départ du roadbook">
            </div>
            <div class="text-right">
                <button class="btn btn-default btn-sm add_step_button" data-toggle="tooltip" data-placement="top" data-position="0"
                        title="Ajouter une étape intermédiaire">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
            </div>
            <div  id='additional_steps_container'>
            </div>
            <div class="form-group">
                <label for="end_pt">Arrivée</label>
                <input type="text" class="form-control " id="end_pt" placeholder="Arrivée du roadbook">
            </div>
            <div class="text-right">
                <button class="btn btn-primary float-right btn-sm">Charger</button>
            </div>
        </form>
    </div>
    <div class="col-md-9 mapWrapper">
        <div class="map_placer">
            <div id="map-canvas" style="width: 100%; height: 100%; position: absolute;">

            </div>
        </div>

    </div>

</div>
</div>
<div id="templates" style="display:none;">
    <div id="template_new_step">
        <div class="form-group">
            <label> </label>
            <input type="text" class="form-control " placeholder="Adresse de l'étape intermédiaire">

            <div class="text-right">
                <button class="btn btn-default btn-sm add_step_button" data-toggle="tooltip" data-placement="top" 
                        title="Ajouter une étape intermédiaire">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
